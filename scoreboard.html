<html>
    <head>
        <link rel="stylesheet" href="scoreboard.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="homeScore">0</h2>
                <div class="point-group">
                    <button class="point-btn" onclick="incrementA1()">+1</button>
                    <button class="point-btn" onclick="incrementA2()">+2</button>
                    <button class="point-btn" onclick="incrementA3()">+3</button>
                </div>
            </div>
            <div">
                <h3>GUEST</h3>
                <h2 class="score" id="guestScore">0</h2>
                <div class="point-group">
                    <button class="point-btn" onclick="incrementB1()">+1</button>
                    <button class="point-btn" onclick="incrementB2()">+2</button>
                    <button class="point-btn" onclick="incrementB3()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="scoreboard.js"></script>
        <p>This is "Project 2: HTML/CSS/JS scoreboard site". Check out my <a id="footer" target="_blank" href="https://github.com/EdwinNgui">Github</a>!</p>
    </body>
</html>
